<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>FoodSpin</title>
</head>
<body>
  <header class="food-spin">
    <div class="food-spin__top">
      <div class="food-spin__section">
        <a href="index.html">
          <img class="food-spin__logo" src="image/logofood.png" alt="">
        </a>
        <nav>
          <ul class="food-spin__menu">
            <li>
              <a class="food-spin__item" href="#">Breakfast</a>
            </li>
            <li>
              <a class="food-spin__item" href="#">Lunch</a>
            </li>
            <li>
              <a class="food-spin__item" href="#">Dinner</a>
            </li>
          </ul>
        </nav>
      </div>
      <a href="">
        <svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_5_28)">
            <path d="M4 7V5C4 3.67392 4.52678 2.40215 5.46447 1.46447C6.40215 0.526784 7.67392 0 9 0C10.3261 0 11.5979 0.526784 12.5355 1.46447C13.4732 2.40215 14 3.67392 14 5V7H17C17.2652 7 17.5196 7.10536 17.7071 7.29289C17.8946 7.48043 18 7.73478 18 8V20C18 20.2652 17.8946 20.5196 17.7071 20.7071C17.5196 20.8946 17.2652 21 17 21H1C0.734784 21 0.48043 20.8946 0.292893 20.7071C0.105357 20.5196 0 20.2652 0 20V8C0 7.73478 0.105357 7.48043 0.292893 7.29289C0.48043 7.10536 0.734784 7 1 7H4ZM4 9H2V19H16V9H14V11H12V9H6V11H4V9ZM6 7H12V5C12 4.20435 11.6839 3.44129 11.1213 2.87868C10.5587 2.31607 9.79565 2 9 2C8.20435 2 7.44129 2.31607 6.87868 2.87868C6.31607 3.44129 6 4.20435 6 5V7Z" fill="#090909" />
            <circle cx="17" cy="19" r="3" fill="#FF922C" />
          </g>
          <defs>
            <clipPath id="clip0_5_28">
              <rect width="20" height="22" fill="white" />
            </clipPath>
          </defs>
        </svg>
      </a>
    </div>
  </header>
  <main>
    <section class="food-spin__info">
      <div class="food-spin__Ellipse"></div>
      <div class="food-spin__let">
        <p class="food-spin__price">$32</p>
        <div class="food-spin__title">Green Goddess Chicken Salad</div>
        <div class="food-spin__description">It Is A Non Vegetarian Salad Which Consists Of The Green Goddess Dressing Mixed With Chicken, Peppers, Olives And Celery.</div>
        <button class="food-spin__order-button">ORDER NOW</button>
        <p class="food-spin__video">Watch the Video</p>
      </div>
     <div class="food-spin__rigth">
      <div class="slide-food-spin">
        <ul class="carousel-food-spin" aria-label="available menus">
          <li class="carousel-food-spin__dish">
            <a href="" aria-label="click to see the menus of dish 1">
              <img class="carousel-food-spin__img" src="image/food1.png" alt="dish 1">
            </a>
          </li>
          <li class="carousel-food-spin__dish js-carousel-food-spin-dish">
            <a href="" aria-label="click to see the menus of dish 2">
              <img class="carousel-food-spin__img" src="image/food2.png" alt="dish 2">
            </a>
          </li>
          <li class="carousel-food-spin__dish js-carousel-food-spin-dish">
            <a href="" aria-label="click to see the menus of dish 3">
              <img class="carousel-food-spin__img" src="image/food3.png" alt="dish 3">
            </a>
          </li>
          <li class="carousel-food-spin__dish js-carousel-food-spin-dish">
            <a href="" aria-label="click to see the menus of dish main">
              <img class="carousel-food-spin__img" src="image/food3.png" alt="dish main">
            </a>
          </li>
          <li class="carousel-food-spin__dish js-carousel-food-spin-dish">
            <a href="" aria-label="click to see the menus of dish 4">
              <img class="carousel-food-spin__img" src="image/food4.png" alt="dish 4">
            </a>
          </li>
          <li class="carousel-food-spin__dish js-carousel-food-spin-dish">
            <a href="" aria-label="click to see the menus of dish 5">
              <img class="carousel-food-spin__img" src="image/food5.png" alt="dish 5">
            </a>
          </li>
          <li class="carousel-food-spin__dish js-carousel-food-spin-dish">
            <a href="" aria-label="click to see the menus of dish 6">
              <img class="carousel-food-spin__img" src="image/food1.png" alt="dish 6">
            </a>
          </li>
          <li class="carousel-food-spin__dish js-carousel-food-spin-dish">
            <a href="" aria-label="click to see the menus of dish 7">
              <img class="carousel-food-spin__img" src="image/food2.png" alt="dish 7">
            </a>
          </li>
        </ul>
      </div>
      <div class="carousel-food-spin__main js-carousel-foord-spin-dish">
        <a href="" aria-label="click to see the menus of dish main">
          <img class="carousel-food-spin__img1" src="image/foodmain.png" alt="dish main">
        </a>
      </div>
      <div class="carousel-food-spin__controls">
      <button class="carousel-food-spin__control js-prev" aria-label="see plates on the right"><img src="image/Rectangle 2.png" alt=""></button>
      <button class="carousel-food-spin__control js-next" aria-label="see plates on the left"><img src="image/Rectangle 2.png" alt=""></button>
      </div>
    </div>
  </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
